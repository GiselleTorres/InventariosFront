  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo">
      <h1>DriveSafe</h1>
    </div>
    <div class="content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="footer">
      <p>Don't have an account? <a routerLink="/register">Register</a></p>
      <p>Your safety 85%%%</p>
    </div>
  </div>
